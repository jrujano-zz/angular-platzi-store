<form [formGroup]="form" (ngSubmit)="register($event)">

    <div class="row center-xs">
        <div class="col-xs-8">
            <div class="box">
                <mat-card class="shipping-card">
                    <mat-card-header>
                        <mat-card-title>Registro</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Email" formControlName="email">
                                    <mat-icon [color]="color" matSuffix>email</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input placeholder="password" formControlName="password" matInput type="password"
                                        autocomplete="new-password" />
                                    <mat-icon [color]="color" matSuffix>lock</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input placeholder="confirma password" formControlName="confirmpassword" matInput
                                        type="password" autocomplete="new-password" />
                                    <mat-icon [color]="color" matSuffix>lock</mat-icon>
                                    <mat-error *ngIf="form.get('passwordConfirm')?.hasError('passwordsNotMatching')">
                                        {{passwordErrorMatchText}}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button  [disabled]="form.invalid" color="primary" type="submit">Submit</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</form>
