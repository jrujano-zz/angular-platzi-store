<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header></mat-card-header>
        <p>Nuevo producto</p>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>ID</mat-label>
                        <input formControlName="id" placerholder='ID' matInput type="text" class="product-full-width">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input formControlName="title" placeholder="Title" matInput type="text" class="product-full-width">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" placeholder="Price" matInput type="number" class="product-full-width">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <mat-error *ngIf="priceField.hasError('price_invalid')">Este precio no es Valido.</mat-error>
                        <mat-error *ngIf="priceField.hasError('required')">Este campo es requerido.</mat-error>
                        <mat-error *ngIf="hasErrorPriceInvalid">El precio debe ser menor o igual a 10.000</mat-error>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" palceholder="Description" matInput type="text" class="product-full-width">
                        </textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                        <img *ngIf="image$ | async as image" [src]="image">                    
                        <input id="fileInput" name="file" type="file" class="ng-hide" multiple (change)="uploadFile($event)">
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>

</form>
