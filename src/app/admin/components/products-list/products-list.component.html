
    <div class="col-xs-12">
        <a mat-raised-button routerLink="./create">Crear producto</a>
            
        
    </div>
    <div class="col-xs-12">
        <table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let product"> {{product.title}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let product"> {{product.price}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let product">
                    <a mat-raised-button [routerLink]="[ 'edit', product.id ]">Editar</a>
                    <button mat-mini-fab color="warn" aria-label="Eliminar" (click)="deleteProduct(product.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
